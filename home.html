<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
 <main class="flex justify-center mt-5">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- data display -->
            <div class="stats shadow">
                <div class="stat">
                
                  <div class="stat-value">89,400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
              <div class="divider"></div>
              <!-- show card -->
               <div>
                <button class="btn btn-lg">AddMoney</button>
                <button class="btn btn-lg">CachOut</button>
            </div>
            <div class="divider"></div>

            <!-- input section start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount </span>
                    </label>
                    <input id="phone-number" type="number" autocomplete="off" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="pin-number" type="password" placeholder="pin" class="input input-bordered" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-login" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            <!-- input section end -->
          </div>
        </div>
      </div>
 </main>
</body>
</html>
